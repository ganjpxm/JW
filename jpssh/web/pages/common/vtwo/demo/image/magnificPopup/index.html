<!doctype html>
<html lang="en">
<head>
  <title>Magnific Popup</title>

  <!-- Meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="GanJianping"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <!-- Magnific Popup core CSS file -->
  <link rel="stylesheet" href="css/magnific-popup.css"> 

   <!-- jQuery 1.7.2+ or Zepto.js 1.0+ -->
   <script src="js/jquery1.9.1.js"></script> 

   <!-- Magnific Popup core JS file -->
    <script src="js/jquery.magnific-popup.js"></script> 
  
  <style type="text/css">
  	#open-popup {padding:20px}
	.white-popup {
	  position: relative;
	  background: #FFF;
	  padding: 40px;
	  width: auto;
	  max-width: 200px;
	  margin: 20px auto;
	  text-align: center;
	}
  </style>
</head>
<body>
  <a class="test-popup-link" href="image/Taylor-swift-01.jpg">
   <img alt="" src="image/Taylor-swift-01.jpg" style="height:200px;">
  </a>
  
  <div class="parent-container">
    <a href="image/Taylor-swift-01.jpg"><img alt="" src="image/Taylor-swift-01.jpg" style="height:200px;"></a>
    <a href="image/Taylor-swift-02.jpg"><img alt="" src="image/Taylor-swift-02.jpg" style="height:200px;"></a>
    <a href="image/Taylor-swift-03.jpg"><img alt="" src="image/Taylor-swift-03.jpg" style="height:200px;"></a>
  </div>
  
  <button id="open-popup">Open popup</button>
  <div id="my-popup" class="mfp-hide white-popup">
	  My inline popup
  </div>
</body>
</html>
