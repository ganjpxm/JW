  <style type="text/css">
		html {
			font-family: Arial, Helvetica, sans-serif;
			font-size: 13px;
		}
		form div {
			padding: .5em;
		}
		code:before {
			position: absolute;
			content: 'Code:';
			top: -1.35em;
			left: 0;
		}
		code {
			margin-top: 1.5em;
			position: relative;
			background: #eee;
			border: 1px solid #aaa;
			white-space: pre;
			padding: .25em;
			min-height: 1.25em;
		}
		code:before, code {
			display: block;
			text-align: left;
		}
  </style>
</head>
<body class="jpw2">
<div id="body">
  <div class="content">
    <h1 style="text-align:center"><a href="http://www.sceditor.com" target="_blank">SCeditor</a></h1>
    <div>
      <textarea style="width:600px; height:300px" id="demo-bbcode">
      	[center][size=3][b]BBCode SCEditor[/b][/size][/center]Give it a try! :) [color=#ff00]Red text! [/color][color=#3399ff]Blue?[/color]

      </textarea>
    </div>
  </div>
</div>
