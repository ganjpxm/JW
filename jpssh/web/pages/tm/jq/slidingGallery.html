<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>MeadMiracle.com Sliding Image Gallery Demo #1</title>   
    <script src="../../../resources/js/jquery/jquery.js"></script>
    <script language="javascript" type="text/javascript" src="../../../resources/js/jquery/plugin/jquery.slidingGallery.js"></script>
    <script language="javascript" type="text/javascript">
        $(function() {
            //$('div.gallery img').slidingGallery();
            var zoomFunc = function(dimension) {
        		return dimension * 1.5;
            }
        	var shrinkFunc = function(dimension) {
        		return dimension * 0.8;
        	}
        	//Lheight,Lwidth: The height of a landscape image in the center position.
        	//Pheight,Pwidth: The height of a portrait image in the center position.
        	//defaultLayout: 'landscape' or 'portrait'
        	//gutterWidth: The horizontal distance between images.
        	$('div.gallery img').slidingGallery({
        		'slideSpeed':'slow', //'slow'/'normal'/'fast' or a millisecond value 
        		'Lzoom':zoomFunc,  
        		'Pzoom':zoomFunc,  
        		'Lshrink':shrinkFunc,
        		'Pshrink':shrinkFunc
        	});
        });
    </script>
    <style type="text/css">
        div.gallery img {
        	border: solid 1px white;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="images/SlidingGallery/atat.jpg" alt="A papercraft AT-AT that I made" />
        <img src="images/SlidingGallery/babyLeia.jpg" alt="My dog when she was a wee puppy" />
        <img src="images/SlidingGallery/cutout.jpg" alt="A bit of Photoshop fun" />
        <img src="images/SlidingGallery/gunslinger1.jpg" class="start" alt="A woodburning of mine, inspired by Dark Tower series by Stephen King" layout="portrait" />
        <img src="images/SlidingGallery/gunslinger2.jpg" alt="Another woodburning of mine, inspired by Dark Tower series by Stephen King" layout="portrait" />
        <img src="images/SlidingGallery/lights.jpg" alt="Some lights in the lobby of the Rio in Vegas" />
        <img src="images/SlidingGallery/lion.jpg" alt="A baby lion at the MGM Grand" />
        <img src="images/SlidingGallery/punisher.jpg" alt="Me dressed up as the Punisher for halloween + a bit of photoshop" layout="portrait" />
        <img src="images/SlidingGallery/royBatty.jpg" alt="A cake I made for my friend Matt" layout="portrait" />
        <img src="images/SlidingGallery/stainedGlass.jpg" alt="A stained glass roof in Caesar's Palace" />
        <img src="images/SlidingGallery/tower.jpg" alt="A tower in Solvang" layout="portrait" />
    </div>
</body>
</html>
